<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/responsive.css"> 
    <title>Sign Up Form</title>
</head>
<body>

    <!---main container-->
    <div class= "main_container">
        <div class="login-form-container">
            <!---left side-->
            <div class="left-side">
                <div class="inner-form-content">
                    <h1 class="title">Sign Up</h1>
                    <h5 class="sub-title">sign up with</h5>

                    <!---top links-->
                    <div class="top-links">
                        <div class="common-class"> 
                            <span class="rectangle google-rec"></span>
                            <a href="" class="google-link">sign up with google</a>
                        </div>
                        <div class="common-class"> 
                            <span class="rectangle"></span>
                            <a href="" class="facebook-link">sign up with facebook</a>
                        </div>
                    </div>
                    <!--form start-->
                    <form action="">
                        <div class="input-felds">
                             <div class="first-field">
                                 <label>Name</label> <br>
                                 <input type="text" class="common-input">
                             </div>
                             <div class="second-field">
                                 <label>Email</label> <br>
                                 <input type="text" class="common-input">
                             </div>
                        </div>
                        <div class="password-field">
                            <label>Password</label><br>
                            <input type="password" class="common-input">
                        </div>
                        <div class="checkbox-field">
                            <input type="checkbox" class= "checkboxf">
                            <label class="policy-label">I've read and agree with terms of service and our <br> 
                            <span class="policy-span">privacy policy</span></label>
                        </div>
                        <div class="call-to-action-btn">
                            <button class="arrow-link"><i class="fas fa-arrow-right"></i></button>
                        </div>

                        <p class="sign-up-link">
                            Already have an account? <a href="" class='signup-link'>Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
            <!--right side-->
            <div class="right-side">
                <div class="red-rectangle">
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
